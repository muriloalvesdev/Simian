version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
    - 5432
    ports:
      - 5432:5432
    environment:
         - POSTGRES_PASSWORD=postgres
         - POSTGRES_IP_ADDRESS=172.17.0.2
         - POSTGRES_USER=postgres
         - POSTGRES_DB=simian
    restart: unless-stopped
  simian:
    image: muriloalvesdev/simian
    network_mode: bridge
    container_name: simian
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data:
